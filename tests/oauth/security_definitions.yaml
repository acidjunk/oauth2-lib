rules:
   - endpoint: "*"
     methods:
       - GET
     conditions:
       Teams:
         - superuserro
   - endpoint: cert_endpoint
     methods:
       - GET
     conditions:
       AnyOf:
         Scopes:
           - nwa-cert
   - endpoint: restricted_endpoint
     methods:
       - GET
     conditions:
       SABRoles:
         - Infraverantwoordelijke
   - endpoint: onlyfor.klantsupport
     methods:
       - GET
       - POST
     conditions:
       Teams:
         - klantsupport
   - endpoint: onlyfor.infrabeheerder
     methods:
         - "*"
     conditions:
       SABRoles:
        - infrabeheerder
   - endpoint: anyof.test
     methods:
       - GET
     conditions:
       AnyOf:
         SABRoles:
             - Infraverantwoordelijke
         Teams:
             - noc
   - endpoint: check_customer_id
     methods:
       - GET
     conditions:
       OrganizationGUID:
         where: path
         parameter: customerId
